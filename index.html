<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Electra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK Scripts (Version 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg-primary: #1e1e2f; --bg-secondary: #27293d; --bg-tertiary: #3b3d55;
            --text-primary: #e0e0e0; --text-secondary: #a0a0c0;
            --accent-primary: #8a4fff; --accent-secondary: #6b2fef;
            --user-msg-bg: linear-gradient(135deg, #7a3ee6, #5f1dd1);
            --bot-msg-bg: #3b3d55;
            --border-color: #4a4c6a;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body.light-mode {
            --bg-primary: #f5f7fa; --bg-secondary: #ffffff; --bg-tertiary: #e9eef4;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --accent-primary: #6A1B9A; --accent-secondary: #4A148C;
            --user-msg-bg: linear-gradient(135deg, #e1d4f3, #d0bcf0);
            --bot-msg-bg: #e9eef4;
            --border-color: #dce1e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        html, body { 
            height: 100%; width: 100%; margin: 0; overflow: hidden; 
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary); color: var(--text-primary);
        }
        .main-container, .chat-container { width: 100%; height: 100%; display: flex; }
        .chat-container { flex-direction: column; background-color: var(--bg-secondary);}
        
        #login-screen {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background-color: var(--bg-primary);
        }
        #login-screen h1 { font-size: 2.5em; margin-bottom: 10px; color: var(--text-primary); }
        #login-screen p { font-size: 1.1em; margin-bottom: 30px; color: var(--text-secondary); }
        #login-btn {
            padding: 12px 24px; font-size: 1.1em; font-weight: 500;
            background-color: #4285F4; color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
            display: inline-flex; align-items: center; gap: 10px;
        }
        #login-btn:hover { background-color: #357ae8; }
        .hidden { display: none !important; }

        #sidebar { 
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%; 
            background-color: var(--bg-primary); border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; transition: left 0.3s ease-in-out; 
            z-index: 100; box-shadow: 2px 0 15px var(--shadow-color);
        }
        #sidebar-header { padding: 16px; border-bottom: 1px solid var(--border-color); }
        #new-chat-btn { width: 100%; padding: 12px; background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary)); color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(138, 79, 255, 0.3); }
        #chat-list { list-style: none; padding: 10px; margin: 0; overflow-y: auto; flex-grow: 1; }
        #chat-list li { padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; display: flex; align-items: center; transition: background-color 0.2s; }
        #chat-list li.active { background-color: var(--accent-primary); color: white; font-weight: 500; }
        .delete-chat-btn { background: none; border: none; color: #ff3b30; cursor: pointer; opacity: 0.8; font-size: 0.8em; font-weight: 500; text-transform: uppercase; margin-right: 10px; padding: 4px 0; transition: all 0.2s; flex-shrink: 0; }
        .chat-title { flex-grow: 1; word-break: break-word; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        body.sidebar-open #sidebar { left: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
        body.sidebar-open #overlay { display: block; }
        .header { background: var(--bg-primary); color: var(--text-primary); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; border-bottom: 1px solid var(--border-color); box-shadow: 0 2px 10px var(--shadow-color); z-index: 10; }
        .header h2 { margin: 0; font-size: 1.3em; font-weight: 600; flex-grow: 1; text-align: center; }
        .header-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5em; cursor: pointer; width: 40px; transition: color 0.2s; }
        .header-controls { display: flex; align-items: center; gap: 5px;}
        #user-profile { display: flex; align-items: center; gap: 10px; }
        #user-pic { width: 32px; height: 32px; border-radius: 50%; }
        #logout-btn { font-size: 1.2em; }
        .chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message-wrapper { display: flex; align-items: flex-end; max-width: 85%; animation: fadeIn 0.4s ease-out; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-message-wrapper { align-self: flex-end; flex-direction: row-reverse; }
        .bot-message-wrapper { align-self: flex-start; }
        .message { position: relative; padding: 12px 18px; line-height: 1.6; word-wrap: break-word; box-shadow: 0 2px 5px var(--shadow-color); }
        .message p { margin: 0; user-select: text; }
        .user-message { background: var(--user-msg-bg); color: white; border-radius: 20px 20px 4px 20px; }
        .bot-message { background-color: var(--bot-msg-bg); border: 1px solid var(--border-color); border-radius: 20px 20px 20px 4px; }
        .loading-message p { display: flex; align-items: center; gap: 5px; }
        .loading-message span { width: 8px; height: 8px; border-radius: 50%; background-color: var(--accent-primary); animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .chat-input-container { padding: 15px 20px; background-color: var(--bg-primary); border-top: 1px solid var(--border-color); flex-shrink: 0; box-shadow: 0 -2px 10px var(--shadow-color); }
        .input-area { display: flex; align-items: flex-end; gap: 10px; }
        #user-input { flex-grow: 1; min-width: 0; padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--bg-tertiary); color: var(--text-primary); border-radius: 24px; font-size: 1em; resize: none; overflow-y: hidden; max-height: 120px; line-height: 1.5; }
        #send-btn { background-color: var(--accent-primary); color: white; border-radius: 50%; width: 48px; height: 48px; font-size: 1.5em; transition: all 0.2s ease; margin-bottom: 2px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Welcome to Electra</h1>
        <p>Sign in with your Google account to continue</p>
        <button id="login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            Sign in with Google
        </button>
    </div>

    <div id="chat-app" class="main-container hidden">
        <nav id="sidebar">
            <div id="sidebar-header"><button id="new-chat-btn">+ New Chat</button></div>
            <ul id="chat-list"></ul>
        </nav>
        <div id="overlay"></div>
        <div class="chat-container">
            <div class="header">
                <button id="menu-toggle" class="header-btn">‚ò∞</button>
                <h2>Electra</h2>
                <div class="header-controls">
                    <button id="theme-toggle" class="header-btn">‚òÄÔ∏è</button>
                    <div id="user-profile" class="hidden">
                        <img id="user-pic" src="" alt="User"/>
                        <button id="logout-btn" class="header-btn" title="Logout">üö™</button>
                    </div>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input-container">
                <div class="input-area">
                    <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
                    <button id="send-btn" title="Send" disabled>‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDEuR953VukPxa3sH48sGF_EjPcZ9yE4Rg",
            authDomain: "electra-chat-app.firebaseapp.com",
            projectId: "electra-chat-app",
            storageBucket: "electra-chat-app.firebasestorage.app",
            messagingSenderId: "628379638630",
            appId: "1:628379638630:web:57851cfcae54fdaa3c86a7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const geminiApiKey = "AIzaSyC-lSq933H_CLpAwvWgRsMTmrnO4t9DuAw";

        const dom = {
            loginScreen: document.getElementById('login-screen'),
            loginBtn: document.getElementById('login-btn'),
            chatApp: document.getElementById('chat-app'),
            chatBox: document.getElementById('chat-box'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            newChatBtn: document.getElementById('new-chat-btn'),
            chatList: document.getElementById('chat-list'),
            userProfile: document.getElementById('user-profile'),
            userPic: document.getElementById('user-pic'),
            logoutBtn: document.getElementById('logout-btn'),
            menuToggle: document.getElementById('menu-toggle'),
            overlay: document.getElementById('overlay'),
            body: document.body,
            themeToggle: document.getElementById('theme-toggle'),
        };
        
        let currentUser = null;
        let activeChatId = null;
        let chatsCollection;
        let unsubscribeChats;
        let unsubscribeMessages;

        // --- 2. AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is logged in
                currentUser = user;
                chatsCollection = db.collection('users').doc(user.uid).collection('chats');
                dom.loginScreen.classList.add('hidden');
                dom.chatApp.classList.remove('hidden');
                dom.userProfile.classList.remove('hidden');
                dom.userPic.src = user.photoURL;
                listenForChats();
            } else {
                // User is logged out
                currentUser = null;
                if (unsubscribeChats) unsubscribeChats();
                if (unsubscribeMessages) unsubscribeMessages();
                dom.loginScreen.classList.remove('hidden');
                dom.chatApp.classList.add('hidden');
                dom.userProfile.classList.add('hidden');
            }
        });
        
        // --- 3. CHAT LIST (SIDEBAR) ---
        function listenForChats() {
            if (unsubscribeChats) unsubscribeChats();
            unsubscribeChats = chatsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                const docs = snapshot.docs;
                renderSidebar(docs);
                if (snapshot.empty) {
                    startNewChat();
                } else {
                    const activeChatExists = docs.some(doc => doc.id === activeChatId);
                    if (!activeChatId || !activeChatExists) {
                        setActiveChat(docs[0].id);
                    }
                }
            });
        }
        
        function renderSidebar(docs) {
            dom.chatList.innerHTML = '';
            docs.forEach(doc => {
                const chat = doc.data();
                const li = document.createElement('li');
                li.dataset.chatId = doc.id;
                li.classList.toggle('active', doc.id === activeChatId);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn';
                deleteBtn.textContent = 'delete';
                deleteBtn.onclick = (e) => { e.stopPropagation(); deleteChat(doc.id); };

                const titleSpan = document.createElement('span');
                titleSpan.className = 'chat-title';
                titleSpan.textContent = chat.title || 'New Chat';
                
                li.appendChild(deleteBtn); li.appendChild(titleSpan);
                li.onclick = () => setActiveChat(doc.id);
                dom.chatList.appendChild(li);
            });
        }

        async function startNewChat() {
            const newChat = {
                title: 'New Chat',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                history: [{
                    role: 'model',
                    parts: [{ text: 'Hello! How can I help you today?' }]
                }]
            };
            const docRef = await chatsCollection.add(newChat);
            setActiveChat(docRef.id);
        }

        async function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                if(activeChatId === chatId) activeChatId = null;
                await chatsCollection.doc(chatId).delete();
            }
        }
        
        // --- 4. ACTIVE CHAT (MESSAGES) ---
        function setActiveChat(chatId) {
            activeChatId = chatId;
            // Update sidebar UI
            document.querySelectorAll('#chat-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.chatId === chatId);
            });

            // Stop listening to the old chat
            if (unsubscribeMessages) unsubscribeMessages();

            // Listen for messages in the new active chat
            unsubscribeMessages = chatsCollection.doc(activeChatId).onSnapshot(doc => {
                if (doc.exists) {
                    renderMessages(doc.data().history || []);
                }
            });
        }

        function renderMessages(history) {
            dom.chatBox.innerHTML = '';
            history.forEach(msg => {
                const text = msg.parts?.[0]?.text || '[Unsupported message]';
                appendMessageToUI(text, msg.role === 'user' ? 'user-message' : 'bot-message');
            });
        }

        function appendMessageToUI(text, className) {
            const wrapper = document.createElement('div');
            wrapper.className = `${className}-wrapper message-wrapper`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            const p = document.createElement('p');
            p.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            messageDiv.appendChild(p);
            wrapper.appendChild(messageDiv);
            dom.chatBox.appendChild(wrapper);
            dom.chatBox.scrollTop = dom.chatBox.scrollHeight;
        }

        // --- 5. SENDING MESSAGES ---
        async function sendMessage() {
            const messageText = dom.userInput.value.trim();
            if (!messageText || !activeChatId) return;
            
            const userMessage = { role: 'user', parts: [{ text: messageText }] };
            const chatDocRef = chatsCollection.doc(activeChatId);
            dom.userInput.value = '';
            
            // Step 1: Add user message to Firestore. The `onSnapshot` listener will automatically show it.
            await chatDocRef.update({
                history: firebase.firestore.FieldValue.arrayUnion(userMessage)
            });

            const currentDoc = await chatDocRef.get();
            const currentData = currentDoc.data();

            // Step 2: If it's the first message, update the chat title.
            if (currentData.history.length <= 2 && currentData.title === 'New Chat') {
                 await chatDocRef.update({ title: messageText.substring(0, 35) });
            }
            
            showLoadingIndicator();
            try {
                const historyForApi = currentData.history;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: historyForApi })
                });

                if (!response.ok) throw new Error((await response.json()).error.message || 'API request failed');
                
                const data = await response.json();
                const botResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (botResponseText) {
                    const botMessage = { role: 'model', parts: [{ text: botResponseText }] };
                    await chatDocRef.update({ history: firebase.firestore.FieldValue.arrayUnion(botMessage) });
                } else {
                   appendMessageToUI("Sorry, I couldn't get a response.", 'bot-message');
                }
            } catch (error) {
                appendMessageToUI(`Error: ${error.message}`, 'bot-message');
            } finally {
                removeLoadingIndicator();
            }
        }
        
        // --- 6. UI HELPERS & EVENT LISTENERS ---
        function showLoadingIndicator() {
            if (document.getElementById('loading')) return;
            const wrapper = document.createElement('div');
            wrapper.id = 'loading';
            wrapper.className = 'bot-message-wrapper message-wrapper';
            wrapper.innerHTML = `<div class="message bot-message loading-message"><p><span></span><span></span><span></span></p></div>`;
            dom.chatBox.appendChild(wrapper);
            dom.chatBox.scrollTop = dom.chatBox.scrollHeight;
        }

        function removeLoadingIndicator() {
            document.getElementById('loading')?.remove();
        }

        dom.loginBtn.addEventListener('click', () => auth.signInWithPopup(googleProvider));
        dom.logoutBtn.addEventListener('click', () => auth.signOut());
        dom.sendBtn.addEventListener('click', sendMessage);
        dom.newChatBtn.addEventListener('click', startNewChat);
        dom.menuToggle.addEventListener('click', () => dom.body.classList.toggle('sidebar-open'));
        dom.overlay.addEventListener('click', () => dom.body.classList.remove('sidebar-open'));
        
        dom.userInput.addEventListener('input', () => {
            dom.userInput.style.height = 'auto';
            dom.userInput.style.height = `${dom.userInput.scrollHeight}px`;
            dom.sendBtn.disabled = dom.userInput.value.trim() === '';
        });

        dom.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if(!dom.sendBtn.disabled) sendMessage();
            }
        });
        
        dom.themeToggle.addEventListener('click', () => {
             const isLight = dom.body.classList.toggle('light-mode');
             dom.themeToggle.textContent = isLight ? 'üåú' : '‚òÄÔ∏è';
             localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            dom.body.classList.add('light-mode');
            dom.themeToggle.textContent = 'üåú';
        }
    </script>
</body>
</html>
